<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Robotic Arm Controller  </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="h-screen items-center justify-center bg-slate-900">

 <!-- Nav bar -->
 <nav class="bg-slate-900 border-gray-200 px-2 sm:px-4 py-2.5 rounded-b">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a href="login.html" class="flex items-center">
    <img src="images/gitgud.png" class="mr-3 h-6 sm:h-9" alt="GitGud Logo" />
    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">GitGud</span>
    </a>
  </nav>


    <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Sign up</h1>
                <input 
                    id="userName"
                    type="text"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="username"
                    placeholder="Username" />

                <input 
                    id="passWord"
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="password"
                    placeholder="Password" />


                <div class="text-center text-sm text-grey-dark mt-4">
                    <button
                    id="submit"
                    type="button"
                    class="inline-block px-7 py-3 bg-cyan-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-cyan-800 hover:shadow-lg focus:bg-cyan-800 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-cyan-900 active:shadow-lg transition duration-150 ease-in-out w-full mt-12"
                    data-mdb-ripple="true"
                    data-mdb-ripple-color="light">
                    Create Account
                    </button>
                    <div class="text-grey-dark mt-6">
                        Already have an account? 
                        <a class="no-underline border-b border-blue text-blue" href="login.html">
                            Log in
                        </a>.
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
  <script src="js/signup.js"></script>

</html>
