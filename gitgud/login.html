<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Robotic Arm Controller  </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="h-screen flex items-center justify-center bg-slate-900">


<!-- page -->
<section class="h-screen">
  <!-- Nav bar -->
  <nav class="bg-slate-900 border-gray-200 px-2 sm:px-4 py-2.5 rounded-b">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a href="https://github.com/CodeCoogs/team_projects2022" class="flex items-center">
    <img src="images/gitgud.png" class="mr-3 h-6 sm:h-9" alt="GitGud Logo" />
    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">GitGud</span>
    </a>
  </nav>

  <div class="container px-6 py-12 h-full">
  <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
    <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">

    <img
    src="images/coco.png"
    class="w-full"
    alt="Phone image"
    />

    </div>
  <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
    <div class="container flex flex-wrap justify-center items-center mx-auto uppercase tracking-wide"> 
    <div class="font-bold lg:text-4xl md:text-4xl sm:text-3xl text-3xl text-cyan-900 mb-12 mr-2"> connect your  </div>
    <div class="font-bold lg:text-4xl md:text-4xl sm:text-3xl text-3xl text-cyan-500 mb-12"> arm</div>
  </div>

  <form>
  <!-- Username input -->
  <div class="mb-6">
  <input
  id="userName"
  type="text"
  autocomplete="off"
  class="form-control block w-full px-4 py-2 text-xl font-normal text-white bg-slate-800 bg-clip-padding border border-solid border-gray-900 rounded transition ease-in-out m-0 focus:text-white focus:bg-slate-700 focus:border-cyan-600 focus:outline-none"
  placeholder="Username"
  />
  </div>

  <!-- Password input -->
  <div class="mb-6">
  <input
  id="passWord"
  type="password"
  class="form-control block w-full px-4 py-2 text-xl font-normal text-white bg-slate-800 bg-clip-padding border border-solid border-gray-900 rounded transition ease-in-out m-0 focus:text-white focus:bg-slate-700 focus:border-cyan-600 focus:outline-none"
  placeholder="Password"
  />
  </div>

  <div class="flex justify-center items-center m-1 font-medium py-1 px-2 bg-white rounded-md text-red-700 bg-red-100 border border-red-300 " id="alert" style="display:none;">
    <div slot="avatar">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-octagon w-5 h-5 mx-2">
            <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
    </div>
    <div class="text-xl font-normal  max-w-full flex-initial">
      The username or password is incorrect</div>
  </div>
      

  <div class="flex justify-between items-center mb-6">
  <div class="bg-gray-100 h-5"></div>
  </div>
  

  <!-- Submit button -->
  <button
  id="submit"
  type="button"
  class="inline-block px-7 py-3 bg-cyan-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-cyan-800 hover:shadow-lg focus:bg-cyan-800 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-cyan-900 active:shadow-lg transition duration-150 ease-in-out w-full"
  data-mdb-ripple="true"
  data-mdb-ripple-color="light">
  Sign in
  </button>

  <div class="flex justify-center items-center m-1 font-medium py-1 px-2 text-gray-400">
  Don't have an account?
  </div>
  <div class="flex justify-center items-center m-1 font-medium py-1 px-2 text-white">
  <a href="signup.html" class="hover:underline" id="signup"> Sign up </a>
  </div>


  </form>
  </div>
  </div>
  </div>
</section>
  
</body>
  <script src="js/login.js"></script>

</html>
